<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF TRACKER PRIVADO</title>
    <style>
        :root { --primary: #ff4500; --bg: #0b0b0d; --card: #16171a; --text: #ffffff; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .container { width: 90%; max-width: 400px; text-align: center; background: var(--card); padding: 40px 30px; border-radius: 20px; border: 1px solid #333; box-shadow: 0 15px 35px rgba(0,0,0,0.7); }
        h1 { font-size: 1.6rem; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 25px; color: var(--text); }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #222; border: 1px solid #444; color: white; border-radius: 10px; box-sizing: border-box; text-align: center; font-size: 1rem; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(255, 69, 0, 0.2); }
        button { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px; margin-top: 10px; }
        button:hover { background: #e63e00; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255, 69, 0, 0.4); }
        .status { margin-top: 20px; font-size: 0.85em; color: #888; height: 20px; }
        .resultado { margin-top: 30px; padding: 20px; background: #222; border-radius: 12px; display: none; text-align: left; border-left: 5px solid var(--primary); animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .resultado h2 { margin: 0; color: var(--primary); font-size: 1.3rem; }
        .resultado p { margin: 12px 0 0; font-size: 1rem; color: #ccc; line-height: 1.6; }
    </style>
</head>
<body>

<div class="container">
    <h1>FF Tracker Privado</h1>
    
    <input type="text" id="idAlvo" placeholder="Digite o ID do Jogador" value="11180314834">
    <button onclick="consultar()">BUSCAR ESTATÍSTICAS</button>
    
    <div class="status" id="status"></div>

    <div id="resultado" class="resultado">
        <h2 id="resNick">NICKNAME</h2>
        <p id="resDados"></p>
    </div>
</div>

<script>
    async function consultar() {
        const idAlvo = document.getElementById('idAlvo').value.trim();
        const status = document.getElementById('status');
        const resDiv = document.getElementById('resultado');

        // Suas credenciais reais do seu motor
        const config = {
            uid: "4419141344", 
            password: "C070B55E19B88CC350B118D87BBE9B49C652358A93E7D644EE7D4542046640B4",
            urlApi: "https://motor-api-ff.onrender.com/api/token"
        };

        if (!idAlvo) {
            alert("Por favor, digite um ID!");
            return;
        }

        status.innerText = "Solicitando Token ao seu motor Render...";
        resDiv.style.display = "none";

        try {
            // 1. Chamada para a SUA API no Render para gerar o Token
            const response = await fetch(`${config.urlApi}?uid=${config.uid}&password=${config.password}`);
            const data = await response.json();

            if (data.token) {
                status.innerText = "Token gerado com sucesso! Buscando dados...";

                // 2. Chamada para buscar os dados do jogador na API regional
                const resFinal = await fetch(`https://freefire-api-six.vercel.app/get_player_personal_show?server=br&uid=${idAlvo}`);
                const dataFinal = await resFinal.json();

                if (dataFinal.player_info) {
                    document.getElementById('resNick').innerText = dataFinal.player_info.nickname;
                    document.getElementById('resDados').innerHTML = `
                        <strong>Nível:</strong> ${dataFinal.player_info.level}<br>
                        <strong>ID:</strong> ${idAlvo}<br>
                        <strong>Região:</strong> Brasil (BR)<br>
                        <strong>Experiência:</strong> ${dataFinal.player_info.exp.toLocaleString()}
                    `;
                    resDiv.style.display = "block";
                    status.innerText = "Consulta finalizada!";
                } else {
                    status.innerText = "Erro: Jogador não encontrado.";
                }
            } else {
                status.innerText = "Erro: Motor não retornou um token válido.";
            }

        } catch (erro) {
            status.innerText = "Erro técnico de conexão.";
            console.error("Detalhes do erro:", erro);
        }
    }
</script>

</body>
</html>
