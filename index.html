<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF TRACKER PRO</title>
    <style>
        :root { --primary: #ff4500; --bg: #0b0b0d; --card: #16171a; --text: #ffffff; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .container { width: 90%; max-width: 400px; text-align: center; background: var(--card); padding: 30px; border-radius: 15px; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #222; border: 1px solid #444; color: white; border-radius: 8px; box-sizing: border-box; text-align: center; }
        button { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #e63e00; transform: scale(1.02); }
        .status { margin-top: 15px; font-size: 0.8em; color: #888; min-height: 20px; }
        #resultado { margin-top: 20px; display: none; text-align: left; padding: 20px; background: #222; border-radius: 10px; border-left: 4px solid var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <h1 style="margin:0 0 20px 0; font-size: 1.5rem;">FF TRACKER PRO</h1>
    <input type="text" id="idAlvo" placeholder="Digite o ID do Jogador" value="11180314834">
    <button onclick="consultar()">BUSCAR ESTATÍSTICAS</button>
    <div id="status" class="status"></div>

    <div id="resultado">
        <h2 id="resNick" style="margin:0; color:var(--primary)">NICKNAME</h2>
        <div id="resInfo" style="line-height: 1.6; margin-top: 10px;"></div>
    </div>
</div>

<script>
    async function consultar() {
        const id = document.getElementById('idAlvo').value.trim();
        const status = document.getElementById('status');
        const resDiv = document.getElementById('resultado');

        // URL CORRIGIDA PARA O NOVO ENDEREÇO DO RENDER
        const apiURL = "https://motor-api-ff-1.onrender.com/api/token";
        const credenciais = {
            uid: "4419141344",
            pass: "C070B55E19B88CC350B118D87BBE9B49C652358A93E7D644EE7D4542046640B4"
        };

        status.innerText = "Conectando ao motor no Render...";
        resDiv.style.display = "none";

        try {
            // Chamada para o motor-api-ff-1
            const response = await fetch(`${apiURL}?uid=${credenciais.uid}&password=${credenciais.pass}`);
            
            if (!response.ok) throw new Error("Erro na resposta do motor.");
            
            const rawData = await response.json();
            const meuToken = rawData.access_token || rawData.token || rawData.jwt;

            if (!meuToken) {
                status.innerText = "Erro: Motor não gerou o token.";
                return;
            }

            status.innerText = "Buscando dados do jogador...";

            // Consulta final
            const statsRes = await fetch(`https://freefire-api-six.vercel.app/get_player_personal_show?server=br&uid=${id}`);
            const statsData = await statsRes.json();

            if (statsData.player_info) {
                const info = statsData.player_info;
                document.getElementById('resNick').innerText = info.nickname || "Sem Nick";
                document.getElementById('resInfo').innerHTML = `
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px;">
                        <div style="background: #222; padding: 10px; border-radius: 5px; text-align: center;">
                            <small style="color: #888;">NÍVEL</small><br>
                            <b style="font-size: 1.2rem; color: #ff4500;">${info.level}</b>
                        </div>
                        <div style="background: #222; padding: 10px; border-radius: 5px; text-align: center;">
                            <small style="color: #888;">EXP</small><br>
                            <b style="font-size: 1.2rem; color: #ff4500;">${info.exp.toLocaleString()}</b>
                        </div>
                    </div>
                `;
                resDiv.style.display = "block";
                status.innerText = "Sucesso!";
            } else {
                status.innerText = "Jogador não encontrado.";
            }

        } catch (e) {
            status.innerText = "Falha na conexão com o servidor.";
            console.error(e);
        }
    }
</script>
</body>
</html>
